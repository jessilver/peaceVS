<ion-header>
  <ion-toolbar color="primary">
    <ion-title [routerLink]="['/home']">
      PeaceVS
    </ion-title>
    <ion-buttons slot="end">
      <ion-button id="profile-button">
        <ion-icon name="person-circle-outline"></ion-icon>
      </ion-button>
      <ion-popover trigger="profile-button" dismissOnSelect="true">
        <ion-content>
          <ion-list>
            <ion-item button [routerLink]="['/login']">Login</ion-item>
            <ion-item button (click)="onLogout()" *ngIf="isLoggedIn">Logout</ion-item>
          </ion-list>
        </ion-content>
      </ion-popover>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
