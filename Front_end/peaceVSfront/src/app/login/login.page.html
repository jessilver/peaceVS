<app-navbar></app-navbar>

<ion-content [fullscreen]="true" class="login-bg">
  <div class="login-container">
    <form>
      <ion-list lines="none">
        <ion-item>
          <ion-label position="floating">Email address</ion-label>
          <ion-input type="email" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" required></ion-input>
        </ion-item>
      </ion-list>

      <ion-row class="ion-align-items-center ion-justify-content-between">
        <ion-col size="6">
          <ion-checkbox labelPlacement="end" checked>Remember me</ion-checkbox>
        </ion-col>
        <ion-col size="6" class="ion-text-end">
          <a href="#" class="forgot-link">Forgot password?</a>
        </ion-col>
      </ion-row>

      <ion-button expand="block" type="submit" class="neon-glow-primary">Sign in</ion-button>
    </form>
  </div>
</ion-content>
