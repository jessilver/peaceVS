<!DOCTYPE html>
{% load static %}
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}Peace Virtual Cinema{% endblock %}
    </title>

    <!-- Font Awesome -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- Google Fonts -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <!-- MDBootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/mdb-ui-kit@9.0.0/css/mdb.min.css" rel="stylesheet" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% block extra_head %}
    {% endblock %}
    
    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
    <style>
      body.bg-dark {
        background: var(--background-base) !important;
        color: var(--content-primary) !important;
      }
      .navbar, .navbar.bg-dark, .navbar-dark {
        background: var(--surface-l4) !important;
        color: var(--content-primary) !important;
      }
    </style>
</head>
<body class="bg-dark text-light">
    {% block navbar %}
        {% include "components/navbar.html" %}
    {% endblock %}

    {% if messages %}
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script>
        document.addEventListener('DOMContentLoaded', function() {
            {% for message in messages %}
                Swal.fire({
                    icon: '{% if message.tags == "success" %}success{% elif message.tags == "error" %}error{% elif message.tags == "warning" %}warning{% else %}info{% endif %}',
                    title: '',
                    text: `{{ message|escapejs }}`,
                    confirmButtonColor: '#3085d6',
                    background: '#23272b',
                    color: '#fff',
                    customClass: {
                        popup: 'swal2-dark'
                    }
                });
            {% endfor %}
        });
        </script>
    {% endif %}

    {% block content %}
    {% endblock %}

    <!-- MDBootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/mdb-ui-kit@9.0.0/js/mdb.umd.min.js"></script>
    <!-- Custom JS -->
    <script src="{% static 'js/script.js' %}"></script>
    <script src="{% static 'js/auth.js' %}"></script>
    {% block extra_scripts %}
    {% endblock %}
</body>
</html>
