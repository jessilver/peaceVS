{% extends "layouts/_base.html" %}

{% block content %}
<!-- Background image -->
<div id="intro" class="bg-image shadow-2-strong">
    <div class="mask d-flex align-items-center h-100" style="background-color: rgba(0, 0, 0, 0.8);">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-xl-5 col-md-8">
                    <form method="post" action="{% url 'web_signup' %}" class="rounded shadow-5-strong p-5" style="background: var(--surface-l2); color: var(--content-primary);">
                    {% csrf_token %}
                    <!-- Email input -->
                    <div class="form-outline mb-4" data-mdb-input-init>
                        <input type="email" id="formEmail" name="email" class="form-control" style="background: var(--surface-l1); color: var(--content-primary);" required />
                        <label class="form-label" for="formEmail" style="color: var(--content-secondary);">Email address</label>
                    </div>

                    <!-- First Name and Last Name inputs side by side -->
                    <div class="row mb-4">
                        <div class="col-md-6">
                            <div class="form-outline" data-mdb-input-init>
                                <input type="text" id="formFirstName" name="first_name" class="form-control" style="background: var(--surface-l1); color: var(--content-primary);" required />
                                <label class="form-label" for="formFirstName" style="color: var(--content-secondary);">First Name</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-outline" data-mdb-input-init>
                                <input type="text" id="formLastName" name="last_name" class="form-control" style="background: var(--surface-l1); color: var(--content-primary);" required />
                                <label class="form-label" for="formLastName" style="color: var(--content-secondary);">Last Name</label>
                            </div>
                        </div>
                    </div>

                    <!-- Nome Perfil input -->
                    <div class="form-outline mb-4" data-mdb-input-init>
                        <input type="text" id="formNomePerfil" name="nome_perfil" class="form-control" style="background: var(--surface-l1); color: var(--content-primary);" required />
                        <label class="form-label" for="formNomePerfil" style="color: var(--content-secondary);">Nome do Perfil</label>
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-4" data-mdb-input-init>
                        <input type="password" id="formPassword" name="password" class="form-control" style="background: var(--surface-l1); color: var(--content-primary);" required />
                        <label class="form-label" for="formPassword" style="color: var(--content-secondary);">Password</label>
                    </div>

                    <!-- Submit button -->
                    <button type="submit" class="btn btn-rounded neon-glow-primary btn-block w-100" data-mdb-ripple-init style="background: var(--primary); color: var(--on-primary);">Sign up</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Background image -->
{% endblock %}
